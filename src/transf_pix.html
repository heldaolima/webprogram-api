<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <header>
        <h1>Transferências</h1>
        <h2>Tranferência via Pix</h2>
    </header>
    <main>
        <h3>Preencha com os dados</h3>
        <form action="http://localhost:8080/transferencia/pix" class="formPost">
            <label for="pix_rem">Pix remetente</label><br>
            <input type="text" name="pix_remetente" id="pix_rem" placeholder="Ex: 12345"><br>
            <label for="valor_pix">Valor</label><br>
            <input type="number" name="quantia" id="valor_pix" placeholder="R$"><br>
            <label for="pix_dest">Pix destinatário</label><br>
            <input type="text" name="pix_destinatario" id="pix_dest" placeholder="Ex: 12345"><br>
            <button class="butao">Enviar</button>
        </form>
        <a href="index.html" class="link_bt" id="menu_ini">Menu Inicial</a>
    </main>
    <footer>Site criado por <strong>Heldão Lima</strong></footer>
    <script src="resources/main.js"></script>
</body>
</html>
