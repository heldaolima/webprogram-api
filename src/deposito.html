<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <header>
        <h1>Transferências</h1>
        <h2>Registrar cliente</h2>
    </header>
    <main>
        <form action="http://localhost:8080/deposito" class="formPost">
            <label for="contadep">Conta:</label><br>

            <label for="valordep">Quantia:</label><br>
            <input type="number" name="quantia" id="valordep"><br>
            <button class="butao">Depositar</button>
        </form>

        <a href="index.html" class="link_bt" id="menu_ini">Menu inicial</a>
    </main>
    <footer>Site criado por <strong>Heldão Lima</strong></footer>
    <script src="resources/main.js"></script>

</html>
